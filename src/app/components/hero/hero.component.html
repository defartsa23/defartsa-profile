<section id="hero" class="hero-container">
  <!-- Background gradient -->
  <div class="hero-bg"></div>

  <!-- Decorative elements -->
  <div class="hero-circle-1"></div>
  <div class="hero-circle-2"></div>

  <div class="container mx-auto px-4 relative z-10">
    <div class="max-w-4xl mx-auto">
      <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
        <!-- Profile image -->
        <div class="profile-image">
          <img src="https://avatars.githubusercontent.com/u/43693091?v=4" alt="{{ name }}" class="profile-img">
        </div>

        <div class="flex-1 text-center md:text-left">
          <h1 class="hero-title">{{ name }}</h1>
          <h2 class="hero-subtitle">{{ title }}</h2>

          <div class="flex flex-wrap justify-center md:justify-start gap-4 mb-6">
            <div class="hero-info-item">
              <svg xmlns="http://www.w3.org/2000/svg" class="hero-info-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span>{{ location }}</span>
            </div>

            <div class="hero-info-item">
              <svg xmlns="http://www.w3.org/2000/svg" class="hero-info-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              <a href="mailto:{{ email }}" style="color: var(--color-primary-600);">{{ email }}</a>
            </div>

            <div class="hero-info-item">
              <svg xmlns="http://www.w3.org/2000/svg" class="hero-info-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
                <rect stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x="2" y="9" width="4" height="12" />
                <circle stroke-linecap="round" stroke-linejoin="round" stroke-width="2" cx="4" cy="4" r="2" />
              </svg>
              <a href="{{ linkedin }}" target="_blank" style="color: var(--color-primary-600);">LinkedIn</a>
            </div>

            <div class="hero-info-item">
              <svg xmlns="http://www.w3.org/2000/svg" class="hero-info-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
              </svg>
              <a href="{{ medium }}" target="_blank" style="color: var(--color-primary-600);">Medium</a>
            </div>

            <div class="hero-info-item">
              <svg xmlns="http://www.w3.org/2000/svg" class="hero-info-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
              </svg>
              <a href="{{ github }}" target="_blank" style="color: var(--color-primary-600);">GitHub</a>
            </div>

            <div class="hero-info-item">
              <svg xmlns="http://www.w3.org/2000/svg" class="hero-info-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
              </svg>
              <a href="{{ pypi }}" target="_blank" style="color: var(--color-primary-600);">PyPI</a>
            </div>
          </div>

          <p class="hero-summary">{{ summary }}</p>

          <div class="flex flex-wrap justify-center md:justify-start gap-4">
<!--            <a href="#contact" class="hero-btn-primary">-->
<!--              Contact Me-->
<!--            </a>-->
            <a [href]="'#projects'" class="hero-btn-secondary">
              View Projects
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
