<header class="fixed top-0 left-0 w-full backdrop-blur-md z-50" style="background-color: rgba(250, 250, 250, 0.9); box-shadow: var(--shadow-sm);">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <!-- Logo -->
    <a href="#hero" class="text-xl font-heading font-bold transition-colors">
      <span class="logo-text">Deza Farras Tsany</span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-6">
      @for (item of navItems; track item.label) {
        <a
          [href]="item.path"
          class="nav-link py-1 px-3 rounded-md font-medium"
        >
          {{item.label}}
        </a>
      }
    </nav>

    <!-- Mobile Menu Button -->
    <button
      (click)="toggleMobileMenu()"
      class="md:hidden focus:outline-none"
      style="color: var(--color-neutral-700);"
      aria-label="Toggle menu"
      [attr.aria-expanded]="isMobileMenuOpen"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Navigation (Hidden by default) -->
  <div [class.hidden]="!isMobileMenuOpen" class="md:hidden" style="background-color: var(--color-neutral-50); border-top: 1px solid var(--color-neutral-200);">
    <div class="container mx-auto px-4 py-3">
      <nav class="flex flex-col space-y-3">
        @for (item of navItems; track item.label) {
          <a
            [href]="item.path"
            class="nav-link py-2 px-3 rounded-md font-medium"
            (click)="toggleMobileMenu()"
          >
            {{item.label}}
          </a>
        }
      </nav>
    </div>
  </div>
</header>
