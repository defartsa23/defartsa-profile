<section id="about" class="py-20 bg-white">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto">
      <h2 class="section-title">About Me</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Education -->
        <div class="card">
          <div class="flex items-center mb-6">
            <div class="card-icon-container primary">
              <svg xmlns="http://www.w3.org/2000/svg" class="card-icon primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M12 14l9-5-9-5-9 5 9 5z" />
                <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
              </svg>
            </div>
            <h3 class="card-title">Education</h3>
          </div>

          <div class="pl-16">
            @for (edu of education; track edu.university) {
              <div class="mb-4">
                <h4 class="card-subtitle">{{ edu.university }}</h4>
                <p class="card-text">{{ edu.degree }}</p>
                <div class="card-meta">
                  <span>{{ edu.period }}</span>
                  <span class="font-medium">GPA: {{ edu.gpa }}</span>
                </div>
              </div>
            }
          </div>
        </div>

        <!-- Work Experience -->
        <div class="card">
          <div class="flex items-center mb-6">
            <div class="card-icon-container accent">
              <svg xmlns="http://www.w3.org/2000/svg" class="card-icon accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <h3 class="card-title">Work Experience</h3>
          </div>

          <div class="pl-16">
            @for (work of workExperience; track work.company) {
              <div class="mb-4">
                <h4 class="card-subtitle">{{ work.position }}</h4>
                <p class="card-text">{{ work.company }}</p>
                <div class="card-meta">
                  <span>{{ work.period }}</span>
                  <span>{{ work.location }}</span>
                </div>
              </div>
            }
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
